<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        .footer {
            background-color: #004080; /* Color azul oscuro */
            color: white; /* Texto en blanco */
            padding: 10px;
            font-size: 14px;
            border-top: 2px solid #ddd;
            display: flex;
            justify-content: space-between; /* Espaciado entre los elementos */
            align-items: center; /* Centrado vertical */
        }
        .footer img {
            height: 40px; /* Tamaño de los iconos */
        }
        .footer-text {
            flex-grow: 1; /* Ocupa el espacio entre los iconos */
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="footer">
        <!-- Icono a la izquierda -->
        <img src="/static/img/avancejuridico.png" alt="Avance Jurídico Logo" />

        <!-- Texto del pie de página -->
        <div class="footer-text">
            © 2024 Avance Jurídico. Todos los derechos reservados.
        </div>

        <!-- Icono a la derecha -->
        <img src="/static/img/gov.png" />
    </div>
</body>
</html>
